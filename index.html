    <!-- Critical CSS inline for FCP -->
    <style>
      /* Critical CSS for initial render - prevents CLS */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }
      .theme-day body { background-color: #f8fafc; color: #0f172a; }
      .theme-night body { background-color: #0f172a; color: #f1f5f9; }
      .theme-creand body { background-color: #fff; color: #222; }
      .theme-aurora body { background-color: #f5f3ff; color: #1a1040; }
      #root { min-height: 100vh; }
      
      /* ObelixIA Initial Loader (Brain + Wordmark + Symbol) */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background:
          radial-gradient(ellipse at center,
            hsla(200, 85%, 55%, 0.10) 0%,
            hsla(160, 85%, 45%, 0.08) 30%,
            hsla(222, 65%, 8%, 1) 70%,
            hsla(222, 70%, 4%, 1) 100%
          );
        z-index: 9999;
        transition: opacity 0.6s ease;
        overflow: hidden;
      }
      .initial-loader.hidden { opacity: 0; pointer-events: none; }

      .loader-stack {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 24px;
        text-align: center;
      }

      .loader-mark {
        position: relative;
        width: 140px;
        height: 140px;
        border-radius: 9999px;
        display: grid;
        place-items: center;
      }

      .loader-mark::before {
        content: '';
        position: absolute;
        inset: -35%;
        border-radius: 9999px;
        background: radial-gradient(closest-side,
          hsla(200, 85%, 60%, 0.55) 0%,
          hsla(260, 80%, 60%, 0.25) 45%,
          transparent 70%
        );
        filter: blur(28px);
        opacity: 0.9;
        animation: markGlow 3.2s ease-in-out infinite;
      }

      .loader-brain {
        width: 120px;
        height: 120px;
        border-radius: 9999px;
        object-fit: cover;
        transform: scale(1.08);
        filter: drop-shadow(0 0 18px hsla(260, 80%, 60%, 0.55)) drop-shadow(0 0 30px hsla(200, 85%, 55%, 0.35));
      }

      .loader-wordmark {
        font-family: 'Crimson Pro', Georgia, serif;
        font-weight: 900;
        letter-spacing: -0.02em;
        font-size: clamp(48px, 7vw, 96px);
        line-height: 1;
        background: linear-gradient(90deg,
          hsl(200 85% 55%) 0%,
          hsl(225 78% 62%) 28%,
          hsl(260 80% 60%) 55%,
          hsl(290 80% 58%) 75%,
          hsl(200 85% 55%) 100%
        );
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: wordmarkShift 4s ease-in-out infinite;
        text-shadow: 0 0 80px hsla(200, 85%, 55%, 0.15);
      }

      .loader-symbol {
        width: 220px;
        height: 110px;
        filter: drop-shadow(0 0 22px hsla(200, 85%, 55%, 0.35));
        opacity: 0.95;
      }

      .loader-caption {
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: hsla(210, 20%, 85%, 0.75);
      }

      @keyframes wordmarkShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes markGlow {
        0%, 100% { transform: scale(0.95); opacity: 0.75; }
        50% { transform: scale(1.08); opacity: 0.95; }
      }

      /* Theme variations */
      .theme-day .initial-loader {
        background:
          radial-gradient(ellipse at center,
            hsla(200, 85%, 55%, 0.10) 0%,
            hsla(160, 85%, 45%, 0.08) 30%,
            hsl(210 40% 98%) 70%,
            hsl(0 0% 100%) 100%
          );
      }
      .theme-creand .initial-loader {
        background:
          radial-gradient(ellipse at center,
            hsla(160, 85%, 45%, 0.10) 0%,
            hsla(200, 85%, 55%, 0.06) 30%,
            hsl(150 35% 98%) 70%,
            hsl(0 0% 100%) 100%
          );
      }
      .theme-aurora .initial-loader {
        background:
          radial-gradient(ellipse at center,
            hsla(260, 80%, 60%, 0.16) 0%,
            hsla(200, 85%, 55%, 0.10) 35%,
            hsla(245, 70%, 10%, 1) 75%,

      .theme-night .initial-loader {

            hsla(222, 65%, 8%, 1) 75%,
            hsla(222, 70%, 4%, 1) 100%

  <body>
    <!-- ObelixIA Initial Loader (static HTML) -->
    <div id="initial-loader" class="initial-loader" role="status" aria-live="polite" aria-label="Cargando ObelixIA">
      <div class="loader-stack">
        <div class="loader-mark" aria-hidden="true">
          <img class="loader-brain" src="/brain-logo.png" alt="Cerebro ObelixIA" />
        </div>
        <div class="loader-wordmark" aria-hidden="true">ObelixIA</div>

        <!-- Symbol debajo (∞) -->
        <svg class="loader-symbol" viewBox="0 0 200 100" aria-hidden="true">
          <defs>
            <linearGradient id="obelixiaLoaderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="hsl(200 85% 55%)">
                <animate attributeName="stop-color" values="hsl(200 85% 55%);hsl(160 85% 45%);hsl(260 80% 60%);hsl(200 85% 55%)" dur="4s" repeatCount="indefinite" />
              </stop>
              <stop offset="50%" stop-color="hsl(260 80% 60%)">
                <animate attributeName="stop-color" values="hsl(260 80% 60%);hsl(200 85% 55%);hsl(160 85% 45%);hsl(260 80% 60%)" dur="4s" repeatCount="indefinite" />
              </stop>
              <stop offset="100%" stop-color="hsl(160 85% 45%)">
                <animate attributeName="stop-color" values="hsl(160 85% 45%);hsl(260 80% 60%);hsl(200 85% 55%);hsl(160 85% 45%)" dur="4s" repeatCount="indefinite" />
              </stop>
            </linearGradient>
            <filter id="obelixiaLoaderGlow" x="-100%" y="-100%" width="300%" height="300%">
              <feGaussianBlur stdDeviation="6" result="blur" />
              <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <path
            d="M100,50 C100,30 120,15 145,15 C175,15 190,35 190,50 C190,65 175,85 145,85 C120,85 100,70 100,50 C100,30 80,15 55,15 C25,15 10,35 10,50 C10,65 25,85 55,85 C80,85 100,70 100,50"
            fill="none"
            stroke="url(#obelixiaLoaderGrad)"
            stroke-width="7"
            stroke-linecap="round"
            stroke-linejoin="round"
            filter="url(#obelixiaLoaderGlow)"
          >
            <animate attributeName="stroke-dasharray" values="40 420;80 420;40 420" dur="2.8s" repeatCount="indefinite" />
            <animate attributeName="stroke-dashoffset" values="0;-460" dur="2.8s" repeatCount="indefinite" />
          </path>
        </svg>

        <div class="loader-caption">Cargando…</div>
      </div>
    </div>
    



    <!-- Plausible Analytics - Privacy-friendly -->
    <script defer data-domain="obelixia.app" src="https://plausible.io/js/script.js"></script>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader when app is ready - optimized timing -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          // Reduced loader time for better perceived performance (3.2s -> 2s)
          setTimeout(function() {
            loader.classList.add('hidden');
            setTimeout(function() { loader.remove(); }, 500);
          }, 2000);
        }
      });
    </script>
