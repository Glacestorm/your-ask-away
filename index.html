    <!-- Critical CSS inline for FCP -->
    <style>
      /* Critical CSS for initial render - prevents CLS */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }
      .theme-day body { background-color: #f8fafc; color: #0f172a; }
      .theme-night body { background-color: #0f172a; color: #f1f5f9; }
      .theme-creand body { background-color: #fff; color: #222; }
      .theme-aurora body { background-color: #f5f3ff; color: #1a1040; }
      #root { min-height: 100vh; }
      
      /* Hollywood Cinematic Loader */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at center, #0c1929 0%, #050d18 50%, #000 100%);
        z-index: 9999;
        transition: opacity 0.8s ease;
        overflow: hidden;
      }
      .initial-loader.hidden { opacity: 0; pointer-events: none; }
      
      /* Hollywood Rainbow Arc - Blue to Green gradient */
      .hollywood-arc {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 300px;
        transform: translate(-50%, -60%);
        opacity: 0;
        animation: arcReveal 3s ease-out 0.5s forwards;
      }
      .hollywood-arc::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 300px 300px 0 0;
        background: conic-gradient(from 180deg at 50% 100%, 
          transparent 0deg, 
          #0ea5e9 30deg, 
          #06b6d4 60deg, 
          #10b981 90deg, 
          #34d399 120deg, 
          #10b981 150deg,
          #06b6d4 180deg,
          transparent 180deg);
        mask: radial-gradient(ellipse 280px 140px at 50% 100%, transparent 95%, black 100%);
        -webkit-mask: radial-gradient(ellipse 280px 140px at 50% 100%, transparent 95%, black 100%);
        filter: blur(8px);
        animation: arcGlow 4s ease-in-out infinite;
      }
      .hollywood-arc::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 300px 300px 0 0;
        background: conic-gradient(from 180deg at 50% 100%, 
          transparent 0deg, 
          rgba(14,165,233,0.6) 30deg, 
          rgba(6,182,212,0.8) 60deg, 
          rgba(16,185,129,0.9) 90deg, 
          rgba(52,211,153,0.8) 120deg, 
          rgba(16,185,129,0.6) 150deg,
          rgba(6,182,212,0.4) 180deg,
          transparent 180deg);
        mask: radial-gradient(ellipse 260px 130px at 50% 100%, transparent 95%, black 100%);
        -webkit-mask: radial-gradient(ellipse 260px 130px at 50% 100%, transparent 95%, black 100%);
        filter: blur(2px);
      }
      @keyframes arcReveal {
        0% { opacity: 0; transform: translate(-50%, -60%) scale(0.3); }
        60% { opacity: 1; transform: translate(-50%, -60%) scale(1.1); }
        100% { opacity: 1; transform: translate(-50%, -60%) scale(1); }
      }
      @keyframes arcGlow {
        0%, 100% { filter: blur(8px) brightness(1); }
        50% { filter: blur(12px) brightness(1.3); }
      }
      
      /* Explosion particles container */
      .explosion-particles {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .explosion-particle {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        opacity: 0;
      }
      
      /* Ambient stars */
      .star-field {
        position: absolute;
        inset: 0;
        overflow: hidden;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: starTwinkle 3s ease-in-out infinite;
      }
      @keyframes starTwinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }
      
      /* Greek-style Infinity Symbol Container */
      .infinity-container {
        position: relative;
        z-index: 20;
        margin-bottom: 40px;
        animation: infinityEnter 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes infinityEnter {
        0% { transform: scale(0.1); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        70% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .infinity-glow-outer {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 200px;
        transform: translate(-50%, -50%);
        background: radial-gradient(ellipse, rgba(6,182,212,0.4) 0%, rgba(16,185,129,0.2) 40%, transparent 70%);
        filter: blur(40px);
        animation: outerGlowPulse 3s ease-in-out infinite;
      }
      @keyframes outerGlowPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      }
      
      .infinity-svg {
        width: 280px;
        height: 140px;
        filter: drop-shadow(0 0 30px rgba(6,182,212,0.8)) drop-shadow(0 0 60px rgba(16,185,129,0.5));
      }
      
      /* Dual Gradient Brand Typography */
      .loader-brand {
        font-family: 'Crimson Pro', Georgia, serif;
        font-size: clamp(56px, 14vw, 120px);
        font-weight: 900;
        letter-spacing: -0.02em;
        background: linear-gradient(90deg, 
          #0ea5e9 0%, 
          #06b6d4 15%, 
          #10b981 35%, 
          #34d399 50%, 
          #10b981 65%, 
          #06b6d4 85%, 
          #0ea5e9 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: brandGradientFlow 6s ease infinite;
        position: relative;
        z-index: 20;
        text-shadow: 0 0 80px rgba(6,182,212,0.5);
      }
      .loader-brand::before {
        content: 'ObelixIA';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, 
          #10b981 0%, 
          #06b6d4 15%, 
          #0ea5e9 35%, 
          #3b82f6 50%, 
          #0ea5e9 65%, 
          #06b6d4 85%, 
          #10b981 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: brandGradientFlowReverse 6s ease infinite;
        opacity: 0;
        animation: brandOverlay 6s ease infinite;
      }
      .loader-brand::after {
        content: 'ObelixIA';
        position: absolute;
        inset: 0;
        background: linear-gradient(110deg, transparent 0%, transparent 40%, rgba(255,255,255,0.8) 45%, rgba(255,255,255,0.8) 55%, transparent 60%, transparent 100%);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shineSwoop 4s ease-in-out infinite;
      }
      @keyframes brandGradientFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      @keyframes brandOverlay {
        0%, 45% { opacity: 0; }
        50% { opacity: 0.5; }
        55%, 100% { opacity: 0; }
      }
      @keyframes shineSwoop {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Theme variations */
      .theme-day .initial-loader {
        background: radial-gradient(ellipse at center, #e0f2fe 0%, #f0f9ff 50%, #ffffff 100%);
      }
      .theme-day .infinity-glow-outer {
        background: radial-gradient(ellipse, rgba(6,182,212,0.2) 0%, rgba(16,185,129,0.1) 40%, transparent 70%);
      }
      .theme-creand .initial-loader {
        background: radial-gradient(ellipse at center, #ecfdf5 0%, #f0fdf4 50%, #ffffff 100%);
      }
      .theme-aurora .initial-loader {
        background: radial-gradient(ellipse at center, #1e1b4b 0%, #0f0a26 50%, #000 100%);
      }
    </style>

    <!-- Script for explosion particles -->
    <script>
      (function() {
        var container = document.getElementById('explosion-container');
        if (!container) return;
        
        var centerX = window.innerWidth / 2;
        var centerY = window.innerHeight / 2 - 60;
        var colors = ['#0ea5e9', '#06b6d4', '#10b981', '#34d399', '#ffffff'];
        
        function createExplosion() {
          for (var i = 0; i < 8; i++) {
            setTimeout(function() {
              var particle = document.createElement('div');
              particle.className = 'explosion-particle';
              
              var angle = Math.random() * Math.PI * 2;
              var distance = 300 + Math.random() * 500;
              var destX = Math.cos(angle) * distance;
              var destY = Math.sin(angle) * distance;
              var size = 2 + Math.random() * 4;
              var color = colors[Math.floor(Math.random() * colors.length)];
              var duration = 2 + Math.random() * 2;
              
              particle.style.cssText = 
                'width:' + size + 'px;' +
                'height:' + size + 'px;' +
                'color:' + color + ';' +
                'background:' + color + ';' +
                'animation: particleExplode ' + duration + 's ease-out forwards;' +
                '--destX:' + destX + 'px;' +
                '--destY:' + destY + 'px;';
              
              container.appendChild(particle);
              
              setTimeout(function() { particle.remove(); }, duration * 1000);
            }, i * 80);
          }
        }
        
        // Add the keyframe animation
        var style = document.createElement('style');
        style.textContent = '@keyframes particleExplode { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 20% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; } 100% { transform: translate(calc(-50% + var(--destX)), calc(-50% + var(--destY))) scale(0.3); opacity: 0; } }';
        document.head.appendChild(style);
        
        // Start explosions
        setInterval(createExplosion, 600);
        createExplosion();
      })();
    </script>
